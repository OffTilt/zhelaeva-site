<svg xmlns="http://www.w3.org/2000/svg" width="360" height="80" viewBox="0 0 360 80">
  <defs>
    <style>
      .brand { font: 700 30px system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", sans-serif; fill: #ef4444; letter-spacing: 0.3px; }
      .sub   { font: 500 13px system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", sans-serif; fill: #6b7280; }
      .badge { fill: #ef4444; }
      .tie   { fill: #ef4444; }
